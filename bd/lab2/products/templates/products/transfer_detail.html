{% extends 'products/base.html' %}

{% block content %}
    <h1 class="my-4">Detail -
        <small>{{ object.name }}</small>
    </h1>
    <div class="row">
        <div class="col-12">
            <ul class="list-group">
              <li class="list-group-item"><strong>From:</strong> {{ object.from_account.name }}</li>
              <li class="list-group-item"><strong>To:</strong> {{ object.from_account.name }}</li>
              <li class="list-group-item"><strong>Amount from:</strong> {{ object.from_amount }}</li>
              <li class="list-group-item"><strong>Amount to:</strong> {{ object.to_amount }}</li>
            </ul>
        </div>
    </div>

    <div class="row top-buffer">
        <div class="col-12">
                <a href="{% url 'transfer_edit' object.id %}"><button type="button" class="btn btn-success">Edit</button></a>
                <a href="{% url 'transfer_list' %}"><button type="button" class="btn btn-secondary">Back</button></a>
        </div>
    </div>
{% endblock %}
