{% extends 'products/base.html' %}

{% block content %}
    <h1 class="my-4">{% if '/new' in request.path %} New Transfer {% else %} Edit - {% endif %}
        {% if '/new' not in request.path %}<small>{{ transfer.id }}</small>{% endif %}
    </h1>
    <div class="row">
        <div class="col-12">
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        {{ field.label_tag }}
                        {{ field }}
                    </div>
                {% endfor %}
                <input type="submit" {% if '/new' in request.path %} value="Add" {% else %} value="Update" {% endif %} class="btn btn-success"/>
                <a href="{% url 'transfer_list' %}"><button type="button" class="btn btn-secondary">Back</button></a>
            </form>
        </div>
    </div>
{% endblock %}
